  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="banner.css">

</head>

<body>
  <!-- Optional JavaScript; choose one of the two! -->

  <div class="container">

        <img class="logo" src="img/DionFlix.png" />

          <fieldset>
            <div>
              <label class="main-label" for="urlT">
                <button type="button" class="btn btn-info">Titulo do Video</button>
              </label>
              <input id="urlT" type="text">
            </div>
            <div>
              <label class="main-label" for="urlI">
                <button type="button" class="btn btn-info">URL-Imagem</button>
              </label>
              <input id="urlI" type="text">
            </div>
          </fieldset>
          <center><button type="submit" class="btn btn-success">Adicionar</button></center>
        </form>
        <section class="list-banner">

        </section>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="app.js"> </script>

</html>
